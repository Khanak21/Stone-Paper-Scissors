<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <h2>Rules:</h2>
    <p>Rock breaks scissors<br>
    Scissors cuts Paper<br>
    Paper covers rock.</p><br><br>
    <!-- p tag ke baad automatically br aata hai -->
    <div class="score-board">
     Player:<span class="badge" id="user-score">0</span><br>
     Computer:<span class="badge" id="computer-score">0</span><br>
    </div>
    <div class="container">
    Pick your choice:<br>
    <div class="buttons">
    <button class="button" id="rock"  >Rock</button>
    <button class="button" id="paper"  >Paper</button>
    <button class="button" id="scissor"  >Scissor</button>
    </div>
    <div class="result-text">Result will show here!</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
